<div class="dialog__manage">
  <div class="dialog__title">
    <div class="dialog__title-name"><h4>update admin</h4></div>
    <div class="dialog__title-close" mat-button (click)="onNoClick()">
      <svg
        fill-rule="evenodd"
        viewBox="64 64 896 896"
        focusable="false"
        data-icon="close"
        width="1em"
        height="1em"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          d="M799.86 166.31c.02 0 .04.02.08.06l57.69 57.7c.04.03.05.05.06.08a.12.12 0 010 .06c0 .03-.02.05-.06.09L569.93 512l287.7 287.7c.04.04.05.06.06.09a.12.12 0 010 .07c0 .02-.02.04-.06.08l-57.7 57.69c-.03.04-.05.05-.07.06a.12.12 0 01-.07 0c-.03 0-.05-.02-.09-.06L512 569.93l-287.7 287.7c-.04.04-.06.05-.09.06a.12.12 0 01-.07 0c-.02 0-.04-.02-.08-.06l-57.69-57.7c-.04-.03-.05-.05-.06-.07a.12.12 0 010-.07c0-.03.02-.05.06-.09L454.07 512l-287.7-287.7c-.04-.04-.05-.06-.06-.09a.12.12 0 010-.07c0-.02.02-.04.06-.08l57.7-57.69c.03-.04.05-.05.07-.06a.12.12 0 01.07 0c.03 0 .05.02.09.06L512 454.07l287.7-287.7c.04-.04.06-.05.09-.06a.12.12 0 01.07 0z"
        ></path>
      </svg>
    </div>
  </div>
  <form #adminForm="ngForm" (ngSubmit)="onSubmit(adminForm)">
    <div class="dialog__body">
      <div class="form-group">
        <label for="user_name">User Name</label>
        <input
          type="text"
          class="form-control"
          id="user_name"
          [(ngModel)]="admin.user_name"
          name="user_name"
          #user_name="ngModel"
          disabled
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="admin.email"
          name="email"
          #email="ngModel"
          disabled
        />
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select
          class="form-control"
          id="role"
          [(ngModel)]="admin.role"
          name="role"
          #role="ngModel"
          disabled
        >
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          required
          minlength="6"
          [(ngModel)]="admin.password"
          name="password"
          #password="ngModel"
        />
        <div *ngIf="password.invalid" class="alert alert-danger">
          Password is required and must be at least 6 characters.
        </div>
      </div>
    </div>
    <div class="dialog__footer">
      <div class="dialog__footer-btn">
        <button type="button" class="btn__cancel" (click)="onNoClick()">
          Cancel
        </button>
        <button
          class="btn__submit"
          [disabled]="adminForm.invalid"
          type="submit"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
