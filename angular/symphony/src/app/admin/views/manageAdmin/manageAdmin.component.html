<div class="manage__admin">
  <div class="manage__admin-create">
    <div class="input-group">
      <div class="form-outline" data-mdb-input-init>
        <input
          [(ngModel)]="user_name"
          name="user_name"
          type="search"
          id="form1"
          class="form-control"
          placeholder="search by name"
        />
      </div>
      <button (click)="handleSearchByName()" type="button" class="btn btn-primary" data-mdb-ripple-init>
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
  <div class="manage__admin-list">
    <div class="manage__admin-table">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element; let i = index">
              {{ i + 1 }}
            </td>
          </ng-container>

          <ng-container matColumnDef="user_name">
            <th mat-header-cell *matHeaderCellDef>User name</th>
            <td mat-cell *matCellDef="let element">{{ element.user_name }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element">{{ element.role }}</td>
          </ng-container>

          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef>Created at</th>
            <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <div class="action__table">
                <button class="btn__edit" (click)="openEditDialog(element)">
                  Edit
                </button>
                <button class="btn__delete" (click)="handleDelete(element.id)">
                  Delete
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
