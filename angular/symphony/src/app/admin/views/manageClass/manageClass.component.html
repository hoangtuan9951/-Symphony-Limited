<div class="manage__admin">
    <div class="manage__admin-create">
      <div class="admin__create-btn">
          <button mat-raised-button (click)="openDialog()">Create class</button>
      </div>
    </div>
    <div class="manage__admin-list">
      <div class="manage__admin-table">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="No">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>
  
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>User name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
  
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef>Amount</th>
              <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
            </ng-container>
  
            <ng-container matColumnDef="start_time">
              <th mat-header-cell *matHeaderCellDef>Start time</th>
              <td mat-cell *matCellDef="let element">{{ element.start_time }}</td>
            </ng-container>
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <div class="action__table">
                  <button class="btn__edit" (click)="openEditDialog(element)">Edit</button>
                  <button class="btn__delete" (click)="handleDelete(element.id)">Delete</button>
                </div>
              
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
  
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
