<div class="search__Score">
  <div class="search__score-container">
    <div class="main__title">
      <h4>Dữ liệu điểm thi</h4>
      <h1>Đầu vào Aptech</h1>
    </div>
    <div class="main__field">
      <div class="filed__input">
        <input type="text" placeholder="Nhập số báo danh" />
      </div>
      <div class="field__btn">
        <button>Tìm kiếm</button>
      </div>
    </div>
    <div class="main__list">
      <div class="main__list-title">
      <p>  Sau khi nhập số báo danh thí sinh có thể xem danh sách ngành thuộc các
        trường có điểm chuẩn phù hợp với mình</p>
      </div>
    </div>
  </div>
  <div class="search__score-list">
    <div class="manage__admin-list">
        <div class="manage__admin-table">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="No">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
              </ng-container>
    
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>User name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>
    
              <ng-container matColumnDef="class">
                <th mat-header-cell *matHeaderCellDef>Class</th>
                <td mat-cell *matCellDef="let element">{{ element.class }}</td>
              </ng-container>
    
              <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef>Score</th>
                <td mat-cell *matCellDef="let element">{{ element.score }}</td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </div>
  </div>
</div>
