<div class="main-content container">
  <div class="row">
    <div class="col-12">
      <p class="title">Hỏi đáp - FAQ</p>
      <div *ngFor="let item of faqs" class="question">
        <mat-accordion>
          <mat-expansion-panel
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
          >
            <mat-expansion-panel-header>
              <mat-panel-title> {{ item.question }} </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{ item.answer }}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
